<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Meme</title>
    <meta property="og:title" content="Football Meme" />
    <meta property="og:description" content="Check out this hilarious football meme!" />
    <meta property="og:image" content="URL_TO_YOUR_IMAGE" />
    <meta property="og:url" content="YOUR_PAGE_URL" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #meme-info {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #007BFF;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="meme-info">
        <!-- Elements will be generated here -->
    </div>

    <script>
        async function fetchMeme() {
            const apiUrl = "https://www.reddit.com/r/soccermemes/random/.json";
            try {
                const response = await fetch(apiUrl, {
                    headers: { "User-Agent": "web-app" }
                });
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                const postData = data[0].data.children[0].data;
                
                const memeTitle = postData.title;
                const memeUrl = postData.url;
                const memeAuthor = postData.author;
                const memeScore = postData.score;
                const memeComments = postData.num_comments;

                const memeInfoDiv = document.getElementById('meme-info');

                // Create and append title
                const titleElement = document.createElement('h2');
                titleElement.id = 'meme-title';
                titleElement.textContent = `Title: ${memeTitle}`;
                memeInfoDiv.appendChild(titleElement);

                // Create and append image
                const imageElement = document.createElement('img');
                imageElement.id = 'meme-image';
                imageElement.src = memeUrl;
                imageElement.alt = 'Meme Image';
                memeInfoDiv.appendChild(imageElement);

                // Create and append author
                const authorElement = document.createElement('p');
                authorElement.id = 'meme-author';
                authorElement.textContent = `Posted by: ${memeAuthor}`;
                memeInfoDiv.appendChild(authorElement);

                // Create and append score
                const scoreElement = document.createElement('p');
                scoreElement.id = 'meme-score';
                scoreElement.textContent = `Score: ${memeScore}`;
                memeInfoDiv.appendChild(scoreElement);

                // Create and append comments
                const commentsElement = document.createElement('p');
                commentsElement.id = 'meme-comments';
                commentsElement.textContent = `Comments: ${memeComments}`;
                memeInfoDiv.appendChild(commentsElement);

                // Update Open Graph meta tags dynamically
                document.querySelector('meta[property="og:title"]').setAttribute('content', memeTitle);
                document.querySelector('meta[property="og:description"]').setAttribute('content', `Posted by: ${memeAuthor}`);
                document.querySelector('meta[property="og:image"]').setAttribute('content', memeUrl);

            } catch (error) {
                console.error('Error fetching meme:', error);
                const memeInfoDiv = document.getElementById('meme-info');
                memeInfoDiv.textContent = 'Failed to load meme.';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchMeme();
        });
    </script>
</body>
</html>
